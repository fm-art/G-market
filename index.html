<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Market | Premium Gaming Marketplace</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loader Overlay -->
    <div id="loader-overlay"><div class="spinner-border" style="width: 3rem; height: 3rem; color: var(--primary-color);" role="status"></div></div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="confirmModalTitle"></h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body" id="confirmModalBody"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="button" class="btn btn-primary" id="confirmModalBtn">Confirm</button></div></div></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="panel">
            <h2 class="text-center mb-4 g-market-title" style="font-size: 2.5rem;">G-Market</h2>
            <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email"></div>
            <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Password"></div>
            <p class="text-muted small text-center">New here? Click Signup. Admin/Owner roles are assigned manually.</p>
            <div class="d-grid gap-2"><button id="login-btn" class="btn btn-primary">Login</button><button id="signup-btn" class="btn btn-secondary">Signup</button></div>
        </div>

        <!-- Main Content Wrapper (for logged-in users) -->
        <div id="panels-wrapper" class="panel">
            <main class="main-content">
                <div id="sub-nav-area" class="mb-4"></div>
                <div id="content-title" class="mb-4"></div>
                <div id="content-area"></div>
            </main>
        </div>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <button class="nav-btn active" id="nav-home"><i class="bi bi-house-door-fill"></i><span>Home</span></button>
            <button class="nav-btn" id="nav-profile"><i class="bi bi-person-fill"></i><span>Profile</span></button>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript File (Module) -->
    <script type="module" src="app.js"></script>
</body>
</html>
